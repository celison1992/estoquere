<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EstoquEré | Ver Produtos</title>
    <!-- Carregamento do Tailwind CSS para estilo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link para o arquivo de estilos externo -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar com link de volta -->
    <header class="fixed top-0 left-0 w-full bg-indigo-700 shadow-lg z-10">
        <nav class="container mx-auto px-4 h-16 flex items-center justify-between">
            <h1 class="text-2xl font-bold text-white">Estoque de Produtos</h1>
            <a href="index.html" class="text-white hover:text-indigo-200 transition duration-150 flex items-center">
                <span class="mr-1">&larr;</span> Voltar ao Menu
            </a>
        </nav>
    </header>

    <main class="flex-grow main-container mt-20 p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Itens Atualmente Cadastrados</h2>

        <!-- Botão para adicionar novo produto -->
        <div class="mb-4 flex justify-end">
            <a href="cadastro-produto.html" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded-lg shadow-md transition duration-200 flex items-center">
                + Novo Produto
            </a>
        </div>
        
        <!-- Tabela de Produtos -->
        <div class="overflow-x-auto bg-white rounded-xl shadow-xl">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Código de Barras</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Produto</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Marca</th>
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Custo (R$)</th>
                        <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Venda (R$)</th>
                        <th scope="col" class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Estoque</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Conteúdo dinâmico preenchido por script.js -->
                    <tr>
                        <td colspan="6" class="px-6 py-4 text-center text-gray-500 italic">
                            Carregando produtos...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="loadingStatus" class="mt-4 text-center text-gray-600"></div>

    </main>
    
    <!-- Rodapé Simples -->
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto text-center text-sm">
            &copy; 2025 EstoquEré. Todos os direitos reservados.
        </div>
    </footer>

    <!-- Chamadas de scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
