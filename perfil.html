<!DOCTYPE html>

<body class="min-h-screen flex flex-col">

    <main class="flex-grow main-container mt-20 p-8 bg-white rounded-xl shadow-xl">

                    <!-- Input de Arquivo -->

                </div>

                    <input type="text" id="nomeEstabelecimento" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="Ex: EstoquEr√© Vendas">
                </div>
                <div>
                    <label for="nomeProprietario" class="block text-sm font-medium text-gray-700 mb-1">Nome do Propriet√°rio</label>
                    <input type="text" id="nomeProprietario" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="Seu Nome">
                </div>
            </div>

            <!-- Documento e Telefone -->
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="documento" class="block text-sm font-medium text-gray-700 mb-1">CPF / CNPJ (apenas n√∫meros)</label>

                </div>
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                    <input type="tel" id="telefone" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="(99) 99999-9999">
                </div>
            </div>

            <!-- Email -->

                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="contato@suaempresa.com">
            </div>

            <!-- Se√ß√£o de Endere√ßo com Localiza√ß√£o -->
            <div class="space-y-4">

                <!-- ESTADO E CIDADE (AGORA DROPDOWNS) -->

                        <select id="estado" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm bg-white">

                    </div>
                    <div class="col-span-2">

                        <select id="cidade" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm bg-white" disabled>
                            <option value="">Selecione a Cidade</option>

                        <input type="text" id="rua" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="Rua, Avenida, etc.">
                    </div>
                    <button type="button" id="locateButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 flex items-center justify-center flex-shrink-0" title="Obter Endere√ßo pela Localiza√ß√£o Atual">
                        <!-- √çcone de Ponto de Localiza√ß√£o (Lucide Icons) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-locate"><line x1="2" x2="5" y1="12" y2="12"/><line x1="19" x2="22" y1="12" y2="12"/><line x1="12" x2="12" y1="2" y2="5"/><line x1="12" x2="12" y1="19" y2="22"/><circle cx="12" cy="12" r="7"/></svg>
                    </button>

                <!-- N√∫mero e Bairro -->

                    </div>
                    <div class="col-span-2">
                        <label for="bairro" class="block text-xs font-medium text-gray-500 mb-1">Bairro</label>
                        <input type="text" id="bairro" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 shadow-sm" placeholder="Seu bairro">
                    </div>
                </div>

                <p id="locationStatus" class="text-xs mt-1 text-gray-500 hidden">Status da localiza√ß√£o.</p>

            <!-- Bot√£o de Salvar -->
